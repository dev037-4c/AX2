</head>
<body>
    <div class="container">
        <h1>ğŸ¬ AX2 Caption API í…ŒìŠ¤íŠ¸</h1>
        
        <form id="jobForm">
            <div class="form-group">
                <label for="videoId">ë¹„ë””ì˜¤ ID</label>
                <input type="text" id="videoId" value="video_test_123" required>
            </div>
            
            <div class="form-group">
                <label for="originalLanguage">ì›ë³¸ ì–¸ì–´</label>
                <select id="originalLanguage">
                    <option value="auto">ìë™ ê°ì§€</option>
                    <option value="ko">í•œêµ­ì–´</option>
                    <option value="en">ì˜ì–´</option>
                    <option value="ja">ì¼ë³¸ì–´</option>
                    <option value="zh">ì¤‘êµ­ì–´</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>ë²ˆì—­ ì–¸ì–´ (ì—¬ëŸ¬ ê°œ ì„ íƒ ê°€ëŠ¥)</label>
                <div class="language-chips" id="targetLanguages">
                    <span class="language-chip" data-lang="en">ì˜ì–´</span>
                    <span class="language-chip" data-lang="ja">ì¼ë³¸ì–´</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="speakers">í™”ì ìˆ˜</label>
                <input type="number" id="speakers" value="1" min="1" max="5">
            </div>
            
            <div class="form-group">
                <label for="duration">ì˜ìƒ ê¸¸ì´ (ì´ˆ)</label>
                <input type="number" id="duration" value="60" min="1" required>
            </div>
            
            <button type="submit" id="submitBtn">ì‘ì—… ìƒì„± ë° ì‹œì‘</button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="status" id="statusText">ëŒ€ê¸° ì¤‘...</div>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="result" id="resultContainer">
            <h3>âœ… ì‘ì—… ì™„ë£Œ!</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        let currentJobId = null;
        let pollInterval = null;

        // í¼ ì œì¶œ
        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const videoId = document.getElementById('videoId').value;
            const originalLanguage = document.getElementById('originalLanguage').value;
            const speakers = parseInt(document.getElementById('speakers').value);
            const duration = parseFloat(document.getElementById('duration').value);
            
            // ì„ íƒëœ ë²ˆì—­ ì–¸ì–´
            const targetLanguages = Array.from(document.querySelectorAll('.language-chip'))
                .map(chip => chip.dataset.lang);
            
            if (targetLanguages.length === 0) {
                showError('ìµœì†Œ í•˜ë‚˜ì˜ ë²ˆì—­ ì–¸ì–´ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // UI ì—…ë°ì´íŠ¸
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'block';
            updateProgress(0, 'ì‘ì—… ìƒì„± ì¤‘...');
            
            try {
                // ì‘ì—… ìƒì„±
                const response = await fetch(`${API_BASE_URL}/jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        videoId,
                        originalLanguage,
                        targetLanguages,
                        speakers,
                        duration
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error?.message || 'ì‘ì—… ìƒì„± ì‹¤íŒ¨');
                }
                
                currentJobId = data.data.jobId;
                updateProgress(5, 'ì‘ì—…ì´ íì— ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
                
                // ì‘ì—… ìƒíƒœ í´ë§ ì‹œì‘
                startPolling();
                
            } catch (error) {
                showError(error.message);
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('progressContainer').style.display = 'none';
            }
        });
        
        // ì‘ì—… ìƒíƒœ í´ë§
        function startPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/jobs/${currentJobId}`);
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error?.message || 'ì‘ì—… ì¡°íšŒ ì‹¤íŒ¨');
                    }
                    
                    const job = data.data;
                    updateProgress(job.progress, getStatusText(job.status, job.currentStep));
                    
                    if (job.status === 'completed') {
                        clearInterval(pollInterval);
                        showResult(job.result);
                        document.getElementById('submitBtn').disabled = false;
                    } else if (job.status === 'failed') {
                        clearInterval(pollInterval);
                        showError(job.error?.message || 'ì‘ì—… ì²˜ë¦¬ ì‹¤íŒ¨');
                        document.getElementById('submitBtn').disabled = false;
                    }
                    
                } catch (error) {
                    clearInterval(pollInterval);
                    showError(error.message);
                    document.getElementById('submitBtn').disabled = false;
                }
            }, 1000); // 1ì´ˆë§ˆë‹¤ í´ë§
        }
        
        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress(percent, status) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressFill').textContent = Math.round(percent) + '%';
            document.getElementById('statusText').textContent = status;
        }
        
        // ìƒíƒœ í…ìŠ¤íŠ¸
        function getStatusText(status, step) {
            const statusMap = {
                'queued': 'íì— ëŒ€ê¸° ì¤‘...',
                'processing': {
                    'upload': 'ì—…ë¡œë“œ ì¤‘...',
                    'speechRecognition': 'ìŒì„± ì¸ì‹ ì¤‘...',
                    'translation': 'ë²ˆì—­ ì¤‘...',
                    'saving': 'ì €ì¥ ì¤‘...'
                }[step] || 'ì²˜ë¦¬ ì¤‘...',
                'completed': 'ì™„ë£Œ!'
            };
            return statusMap[status] || status;
        }
        
        // ê²°ê³¼ í‘œì‹œ
        function showResult(result) {
            let html = `<p><strong>ê°ì§€ëœ ì–¸ì–´:</strong> ${result.detectedLanguage}</p>`;
            html += `<p><strong>ì›ë³¸ ìë§‰ ìˆ˜:</strong> ${result.originalSubtitles.length}ê°œ</p>`;
            html += `<p><strong>ë²ˆì—­ ì–¸ì–´:</strong> ${Object.keys(result.translatedSubtitles).join(', ')}</p>`;
            html += '<hr style="margin: 20px 0;">';
            
            // ì›ë³¸ ìë§‰ ìƒ˜í”Œ (ìµœëŒ€ 5ê°œ)
            html += '<h4>ì›ë³¸ ìë§‰ ìƒ˜í”Œ:</h4>';
            result.originalSubtitles.slice(0, 5).forEach(sub => {
                html += `
                    <div class="subtitle-item">
                        <div class="subtitle-time">${sub.startTime}s - ${sub.endTime}s</div>
                        <div class="subtitle-text">${sub.text}</div>
                    </div>
                `;
            });
            
            // ë²ˆì—­ ìë§‰ ìƒ˜í”Œ
            for (const [lang, subtitles] of Object.entries(result.translatedSubtitles)) {
                html += `<h4>${lang.toUpperCase()} ë²ˆì—­ ìë§‰ ìƒ˜í”Œ:</h4>`;
                subtitles.slice(0, 3).forEach(sub => {
                    html += `
                        <div class="subtitle-item">
                            <div class="subtitle-time">${sub.startTime}s - ${sub.endTime}s</div>
                            <div class="subtitle-text">${sub.text}</div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('resultContent').innerHTML = html;
            document.getElementById('resultContainer').style.display = 'block';
        }
        
        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
