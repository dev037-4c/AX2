<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì˜ìƒ ì—…ë¡œë“œ í…ŒìŠ¤íŠ¸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .progress {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .file-info {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ì˜ìƒ ì—…ë¡œë“œ í…ŒìŠ¤íŠ¸</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>ğŸ“ ì˜ìƒ íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”</p>
        <p style="font-size: 12px; color: #666;">ì§€ì› í˜•ì‹: MP4, AVI, MOV, MKV, WebM ë“± (ìµœëŒ€ 2GB)</p>
    </div>
    
    <input type="file" id="videoInput" accept="video/*">
    
    <div style="text-align: center;">
        <button id="uploadBtn" disabled>ì—…ë¡œë“œ</button>
    </div>
    
    <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="file-info" id="fileInfo" style="display: none;"></div>
    
    <div class="result" id="result"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const videoInput = document.getElementById('videoInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const fileInfo = document.getElementById('fileInfo');
        const result = document.getElementById('result');
        
        let selectedFile = null;

        // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­
        uploadArea.addEventListener('click', () => {
            videoInput.click();
        });

        // íŒŒì¼ ì„ íƒ
        videoInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                handleFileSelect(file);
            }
        });

        function handleFileSelect(file) {
            if (!file) return;

            selectedFile = file;
            uploadBtn.disabled = false;
            
            // íŒŒì¼ ì •ë³´ í‘œì‹œ
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>ì„ íƒëœ íŒŒì¼:</strong><br>
                ì´ë¦„: ${file.name}<br>
                í¬ê¸°: ${fileSize} MB<br>
                íƒ€ì…: ${file.type}
            `;
            
            result.style.display = 'none';
        }

        // ì—…ë¡œë“œ ë²„íŠ¼ í´ë¦­
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            result.style.display = 'none';

            const formData = new FormData();
            formData.append('video', selectedFile);

            try {
                const xhr = new XMLHttpRequest();

                // ì§„í–‰ë¥  í‘œì‹œ
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });

                // ì‘ë‹µ ì²˜ë¦¬
                xhr.addEventListener('load', () => {
                    progress.style.display = 'none';
                    uploadBtn.disabled = false;

                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            showResult('success', `
                                <strong>ì—…ë¡œë“œ ì„±ê³µ!</strong><br>
                                Job ID: <code>${response.data.jobId}</code><br>
                                íŒŒì¼ëª…: ${response.data.filename}<br>
                                ì›ë³¸ëª…: ${response.data.originalName}<br>
                                í¬ê¸°: ${(response.data.size / (1024 * 1024)).toFixed(2)} MB
                            `);
                        } else {
                            showResult('error', `ì—…ë¡œë“œ ì‹¤íŒ¨: ${response.error.message}`);
                        }
                    } else {
                        try {
                            const error = JSON.parse(xhr.responseText);
                            showResult('error', `ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.error?.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`);
                        } catch {
                            showResult('error', `ì„œë²„ ì˜¤ë¥˜ (${xhr.status})`);
                        }
                    }
                });

                // ì—ëŸ¬ ì²˜ë¦¬
                xhr.addEventListener('error', () => {
                    progress.style.display = 'none';
                    uploadBtn.disabled = false;
                    showResult('error', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                });

                xhr.open('POST', '/api/videos/upload');
                xhr.send(formData);

            } catch (error) {
                progress.style.display = 'none';
                uploadBtn.disabled = false;
                showResult('error', `ì˜¤ë¥˜: ${error.message}`);
            }
        });

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
