<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX2 | 회원가입</title>
    <link rel="icon" type="image/png" href="../assets/image/AX.png">
    <link rel="stylesheet" href="../css/signup.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 좌측 비디오 영역 -->
    <div class="left-section">
        <div class="gradient-blur-pink"></div>
        <a href="../index.html" class="logo-btn">
            <img src="../assets/image/Caption.png" alt="AX2" class="logo-img">
        </a>
        <div class="video-container">
            <video class="promo-video" autoplay muted loop playsinline>
                <source src="../assets/video/ax_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <!-- 성공 메시지 -->
    <div class="success-message" id="success-message" data-i18n="success-message">
        회원가입 성공! 로그인 페이지로 이동합니다...
    </div>

    <!-- 우측 흰색 영역 -->
    <div class="right-section">
        <div class="top-controls">
            <a href="login.html" class="back-link" data-i18n="back-link">
                ← 로그인으로 돌아가기
            </a>
            <div class="language-selector" id="language-selector">
                <span id="current-lang">KO</span>
                <span>▼</span>
                <div class="language-dropdown" id="language-dropdown">
                    <div class="language-option active" data-lang="KO">한국어</div>
                    <div class="language-option" data-lang="EN">English</div>
                    <div class="language-option" data-lang="JA">日本語</div>
                    <div class="language-option" data-lang="ZH">中文</div>
                </div>
            </div>
        </div>

        <div class="signup-content">
            <h2 class="welcome-title" data-i18n="welcome-title">회원가입</h2>
            <p class="welcome-subtitle" data-i18n="welcome-subtitle"></p>

            <div class="social-signup">
                <button class="social-btn kakao" onclick="signupWithKakao()">
                    <div class="social-icon">
                        <img src="../assets/image/kakaotalk.png" alt="카카오톡" class="social-icon-img">
                    </div>
                    <span data-i18n="kakao-btn">카카오로 3초 만에 시작하기</span>
                </button>
                <button class="social-btn naver" onclick="signupWithNaver()">
                    <div class="social-icon">
                        <img src="../assets/image/naver.png" alt="네이버" class="social-icon-img">
                    </div>
                    <span data-i18n="naver-btn">네이버로 시작하기</span>
                </button>
                <button class="social-btn google" onclick="signupWithGoogle()">
                    <div class="social-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </div>
                    <span data-i18n="google-btn">구글로 시작하기</span>
                </button>
                <button class="social-btn email" onclick="showEmailForm()">
                    <span data-i18n="email-btn">이메일 주소로 시작하기</span>
                </button>
            </div>

            <form class="signup-form" id="email-signup-form" onsubmit="handleSignup(event)" style="display: none;">
                <div class="form-group">
                    <label class="form-label" data-i18n="email-label">이메일</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        data-i18n-placeholder="email-placeholder"
                        placeholder="example@google.com"
                        required
                        id="email-input"
                        autocomplete="email"
                    >
                    <div class="error-message" id="email-error" data-i18n="email-error">올바른 이메일 주소를 입력해주세요.</div>
                </div>

                <div class="form-group">
                    <label class="form-label" data-i18n="password-label">비밀번호</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            class="form-input password-input" 
                            data-i18n-placeholder="password-placeholder"
                            placeholder="비밀번호를 입력해 주세요"
                            required
                            id="password-input"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="password-toggle" onclick="togglePassword('password-input', 'password-toggle')">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="password-requirements" data-i18n="password-requirements">영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~32자</div>
                    <div class="password-strength-container">
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                        </div>
                        <div class="strength-text" id="strength-text"></div>
                    </div>
                    <div class="error-message" id="password-error" data-i18n="password-error">비밀번호는 8자 이상이어야 합니다.</div>
                </div>

                <div class="form-group">
                    <label class="form-label" data-i18n="password-confirm-label">비밀번호 확인</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            class="form-input password-input" 
                            data-i18n-placeholder="password-confirm-placeholder"
                            placeholder="비밀번호를 다시 입력해 주세요"
                            required
                            id="password-confirm-input"
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="password-confirm-toggle" onclick="togglePassword('password-confirm-input', 'password-confirm-toggle')">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-confirm-error" data-i18n="password-confirm-error">비밀번호가 일치하지 않습니다.</div>
                </div>

                <button type="submit" class="signup-btn" id="signup-btn" data-i18n="signup-btn">회원가입</button>
            </form>

            <div class="login-link">
                <span data-i18n="login-question">이미 계정이 있으신가요?</span> <a href="login.html" data-i18n="login-link">로그인</a>
            </div>
        </div>
    </div>

    <script src="../js/i18n.js" defer></script>
    <script src="../js/social-auth.js" defer></script>
    <script src="../js/signup.js" defer></script>
</body>
</html>
